<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ribeye Marrow">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
   
</head>
 <body class="body">
    <div class="container0">
        <div class="block1">
            <img class="artimg" src="https://images.unsplash.com/photo-1614398032871-919d652c7b8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDZ8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60">
            <img class="artimg2" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <p class="stylized-text">ODIN</p>
            <p class="imageby">Photo by David Clode on Unsplash</p>
        </div>
        <div class="block2">
          <div class="informationcontainer">
           <p class="information">This is not a real online service! You know you need something
                                  like this in your life to help you realize your deepest dreams.
                                  Sign up now to get started. 
                                  
                                  You <em>know</em> you want to.
           </p>
          </div>
           <form>
            <fieldset class="formgroup">
               
               <div class="inputgroup"> 
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
               </div>

               <div class="inputgroup">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
               </div>

               <div class="inputgroup">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
               </div>

               <div class="inputgroup">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
               </div>

               <div class="inputgroup">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" name="pass">
               </div>

               <div class="inputgroup">        
                <label for="confpass">CONFIRM PASSWORD</label>
                <input type="password" id="confpass" name="confpass">
               </div>

              </fieldset>
            
           </form>
            
           <div class="button">
             <button>Create Account</button>
           </div>
        </div>
    </div>


</body>
</html>
